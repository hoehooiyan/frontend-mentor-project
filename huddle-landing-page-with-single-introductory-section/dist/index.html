<!DOCTYPE html>
<html lang="en" class="xl:w-full xl:h-full xl:inset-0">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fontawesome CDN -->
  <script src="https://kit.fontawesome.com/e2240a6e96.js" crossorigin="anonymous"></script>

  <!-- My Own CSS stylesheet -->
  <link rel="stylesheet" href="./output.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
</head>

<body class="font-body body-bg bg-purple-700 p-8 text-white h-screen bg-no-repeat bg-top bg-contain sm:p-16 md:p-20 lg:bg-cover xl:bg-center xl:p-8 2xl:p-20">

  <header id="header">
    <img src="./assets/images/logo.svg" alt="huddle-logo" class="logo w-40 mb-16 sm:mb-20 sm:w-64 xl:w-48 xl:mb-8 2xl:mb-20">
  </header>

  <div class="xl:flex">
    <img src="./assets/images/illustration-mockups.svg" alt="illustration-mockups"
      class="hero-img mb-16 sm:mb-20 lg:ml-auto lg:mr-auto lg:w-full xl:mb-0 xl:h-full xl:w-2/4 2xl:w-full 2xl:mb-12">

    <div class="xl:py-6 xl:pl-12 xl:pr-8 2xl:pr-0">
      <div id="main">
        <div class="content text-center xl:text-left">
          <h1
            class="font-display title text-3xl font-semibold mb-6 sm:text-4xl sm:mb-12 md:text-5xl lg:text-6xl xl:text-4xl xl:font-bold xl:mb-4 2xl:text-4xl 2xl:mb-6">
            Build The Community Your Fans Will Love
          </h1>

          <p class="paragraph text-lg font-light mb-8 sm:mb-16 md:text-xl lg:text-3xl xl:text-xl xl:mb-8 2xl:text-lg">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>

          <button
            class="register-btn bg-white text-purple-700 text-lg py-3 px-20 rounded-full mb-16 cursor-pointer shadow-xl sm:mb-20 md:px-24 lg:text-2xl xl:text-base xl:px-16">
            Register
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer id="footer" class="w-40 mx-auto flex justify-around lg:w-56 xl:mr-10 2xl:mr-0 2xl:w-40">
    <div class="w-10 h-10 border rounded-full flex lg:w-12 lg:h-12 xl:w-10 xl:h-10">
      <i class="fab fa-facebook-f self-center m-auto lg:text-2xl xl:text-lg"></i>
    </div>

    <div class="w-10 h-10 border rounded-full flex lg:w-12 lg:h-12 xl:w-10 xl:h-10">
      <i class="fab fa-twitter self-center m-auto lg:text-2xl xl:text-lg"></i>
    </div>

    <div class="w-10 h-10 border rounded-full flex lg:w-12 lg:h-12 xl:w-10 xl:h-10">
      <i class="fab fa-instagram self-center m-auto lg:text-2xl xl:text-lg"></i>
    </div>
  </footer>

  <div id="copyright" class="text-xs text-center mb-4 2xl:mb-0">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="font-bold">Frontend
        Mentor</a>. <br>
      Coded by <a href="https://github.com/hoehooiyan" target="_blank" class="font-bold">Hoe Hooi Yan</a>.
    </p>
  </div>

</body>
</html>
